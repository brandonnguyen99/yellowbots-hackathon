{% extends "layouts/layout.html" %}

{% block content %}

<div style = "position: relative; width: 375px; height: 225px; left:0px; top: -40px;background-color: #25AC72;border-radius: 31px;">
        <br>
        <br>
        <br>
        <br>
        <span class="tab"><h1 class="capitalize">{{ company }}</h1>
        <h2>Receipts</h2></span>
</div>

<div style = "position: relative;">
<table align = "center" class = "gfg">

    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>Action</th>
    </tr>

    {% for i in range(length) %}
        <tr>
            <td>{{id[i]}}</td>
            <td>{{date[i]}}</td>
            <td>{{cost[i]}}</td>
            <td>
                <form method="POST">
                    <button name="b" value={{id[i]}} type="submit">Check</button>
                </form>
        </tr>
    {% endfor %}

</table>
</div>

{% endblock %}
