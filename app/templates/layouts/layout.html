<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PaperCut!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <style>
      h1 {
        font-family: 'Open Sans', sans-serif;
        color: white;
        font-weight: bold;
        font-size: 40px;
      }
      h2 {
        font-family: 'Open Sans', sans-serif;
        color: white;
        font-weight: normal;
        font-size:20px;
      }
      .capitalize { text-transform: capitalize; }
      .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background: #f1f1f1;
        color: black;
      }

      .navbar a.active {
        background-color: #4CAF50;
        color: white;
      }

      .tab {position:absolute;left:40px; }
  </style>
  </head>
  <body>

    <!-- header about titles, subtitles and profile picture-->
    <!-- should it be included in each webpage instead?-->

    {% block content %}{% endblock %}

    <!-- footer about selection of receipt/add receipts-->
    <div class="navbar">
        <a href="../main">Receipt</a>
        <a href="../add_receipt">Add Receipts</a>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
